<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票务管理系统 - 放票</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        button, input[type="text"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        input[type="text"] {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>票务管理系统 - 放票</h1>
        <div class="button-container">
            <a href="/sign/list"><button>列出全部</button></a>
            <form action="/sign/sbu/" method="post" style="display:inline;">
                <input type="text" name="username" placeholder="用户名" required>
                <button type="submit">按用户名查找</button>
            </form>
            <form action="/sign/sbi" method="post" style="display:inline;">
                <input type="text" name="id" placeholder="ID" required>
                <button type="submit">按ID查找</button>
            </form>
            <a href="/sign/delete"><button>删除</button></a>
            <a href="/"><button>返回</button></a>
        </div>
    </div>
</body>
</html>
