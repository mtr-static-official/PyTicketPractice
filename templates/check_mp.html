<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票务管理系统 - 检票</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .info-box {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .statistic-item {
            margin-bottom: 10px;
        }
        .green-text {
            color: green;
        }
        .red-text {
            color: red;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>票务管理系统 - 检票</h1>
        <div class="info-box">
            <div class="statistic-item">
                <strong>当前购票人数:</strong> {{ bnum }}
            </div>
            <div class="statistic-item">
                <strong>已检票人数:</strong> <span class="green-text">{{ cnum }}</span>
            </div>
            <div class="statistic-item">
                <strong>未检票人数:</strong> <span class="red-text">{{ nnum }}</span>
            </div>
            <div class="statistic-item">
                <strong>到场率:</strong> {{ arate }}%
            </div>
        </div>
        <div class="button-container">
            <a href="/check/start"><button>开始查验</button></a>
            <a href="/"><button class="btn btn-secondary">返回主页</button></a>
        </div>
        <script>
            // JavaScript 示例：动态添加功能
            document.addEventListener('DOMContentLoaded', function() {
                // 示例：点击按钮时执行某些操作
                document.querySelectorAll('.btn').forEach(button => {
                    button.addEventListener('click', function(event) {
                        console.log(`Button clicked: ${event.target.textContent}`);
                    });
                });
            });
        </script>
    </div>
    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.8/cjs/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
