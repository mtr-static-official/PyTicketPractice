<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>票务管理系统 - 结果</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>票务管理系统 - 结果</h1>
        <h3>{{ msg }}</h3>
        {% if user is none %}
            <div class="alert alert-warning" role="alert">
                用户不存在。
            </div>
        {% else %}
            <table class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>票据状态</th>
                        <th>检票状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.usr }}</td>
                        <td>{{ '有效' if user.tid else '无效' }}</td>
                        <td>{{ '已检票' if user.chksts else '未检票' }}</td>
                        <td>
                            <button onclick="writeToNFC('{{ user.tid }}')">写入 NFC</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        {% endif %}
        <a href="/sign" class="btn btn-secondary">返回上一级</a>
    </div>

    <script>
        async function writeToNFC(ticketID) {
            if (!('NDEFReader' in window.navigator)) {
                alert('您的设备不支持 NFC 功能');
                return;
            }
            try {
                const ndef = new NDEFReader();
                await ndef.write(ticketID);
                alert('NFC 写入成功: ' + ticketID);
            } catch (error) {
                alert('NFC 写入失败: ' + error);
            }
        }
    </script>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.8/cjs/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
